<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('bgmain.jpg') no-repeat center center/cover;
            height: 100vh;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-name {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .banner {
            position: fixed;
            top: 20px;
            left: 40px;
        }

        .logo {
            width: 200px;
            height: 100px;
        }

        .quotes {
            position: absolute;
            top: 20%;
            left: 15%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.8;
            font-weight: bolder;
            font-style: italic;
            color: rgba(249, 251, 252, 0.9);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            max-width: 800px;
        }

        .quotes span {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Full height of the viewport */
            width: 550px;
            /* Full width of the viewport */
            position: absolute;
            top: 0px;
            right: 50px;
            background-color: rgba(241, 238, 238, 0.3);
            /* Semi-transparent overlay */
            backdrop-filter: blur(10px);
        }

        .login-container {
            background-color: rgb(250, 215, 236);
            width: 450px;
            height: 500px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 1rem;


        }

        .login-container h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333333;
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 360px;
            padding: 10px;
            margin-bottom: 30px;
            border-radius: 10px;
            background-color: rgb(247, 195, 235);
            border: hidden;
        }


        .form-control:focus {
            outline: none;
            border-color: #ff7b54;
            box-shadow: 0px 4px 8px rgba(255, 123, 84, 0.3);
        }

        .btn-login {
            width: 380px;
            background-color: rgb(88, 12, 158);
            color: white;
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 1rem;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #ff5722;
            box-shadow: 0px 4px 12px rgba(255, 87, 34, 0.4);
            transform: scale(1.05);
        }

        .register {
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
        }

        .forgot-password,
        .register-link {
            margin-top: 5px;
            font-size: 20px;
            color: #555555;
            text-decoration: none;
            display: inline-block;
        }

        .forgot-password:hover,
        .register-link:hover {
            color: #ff7b54;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 80%;
                height: auto;
            }

            .quotes {
                font-size: 1rem;
                left: 10%;
                top: 10%;
                width: 80%;
                transform: none;
                text-align: left;
            }

            .container {
                right: 0;
                left: 0;
                padding: 0 20px;
                height: auto;
            }

            .form-control {
                width: 100%;
            }

            .app-name {
                font-size: 1.8rem;
            }

            .banner {
                top: 10px;
                left: 10px;
            }
        }

        /* Small Screen Responsiveness */
        @media (max-width: 480px) {
            .quotes {
                font-size: 0.9rem;
                top: 5%;
                left: 10%;
                width: 100%;
                text-align: center;
            }

            .login-container {
                width: 90%;
                height: auto;
                padding: 1.5rem;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }

            .form-control {
                padding: 8px;
            }

            .btn-login {
                font-size: 14px;
            }

            .register {
                font-size: 18px;
            }

            .forgot-password,
            .register-link {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Application Name -->
    <div class="app-name">JobConnect Portal</div>

    <!-- Quotes Section -->

    <div class="banner">
        <img class="logo" src="logo3.jpg" alt="">
    </div>
    <div class="quotes">
        "Your dream job is just a few clicks away."
        <span>- Empowering Careers</span>
        "Discover opportunities, redefine your future."
        <span>- Welcome to JobConnect</span>
    </div>


    <!-- Login Container -->
    <div class="container">
        <div class="login-container">
            <img src="logo3.jpg" alt="Logo">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="email" id="email" class="form-control" placeholder="Email " required>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <button id="login" type="submit" class="btn btn-login">Login</button>
            </form>
            <p class="register">Don't have an account?
                <a href="register.html" class="register-link" style="color: rgb(53, 3, 53);"> Register</a>
            </p>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

        // Firebase app initialization
        const firebaseConfig = {
            apiKey: "AIzaSyCtsIMfbVCmxgdP8DxQYIpWiLUHfQ5-8-A",
            authDomain: "home-services-b18c0.firebaseapp.com",
            databaseURL: "https://home-services-b18c0-default-rtdb.firebaseio.com",
            projectId: "home-services-b18c0",
            storageBucket: "home-services-b18c0.appspot.com",
            messagingSenderId: "630902927301",
            appId: "1:630902927301:web:b68cd5ec6bcf6853b565ac",
            measurementId: "G-QLWX4LC6EP"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Email and Password login
        document.getElementById("login").addEventListener("click", function (event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log(user);
                    alert(user.email + " Login successfully!!!");
                    window.location.href = "./home.html";
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    console.error(errorMessage);
                    alert(errorMessage);
                });
        });


    </script>
</body>

</html>
